<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="get" autocomplete="off" action="./changepass.html">
        <fieldset>
            <center>

                <h1>Forgot Password</h1>
            <label for="username">Username</label>
            <br>
            <input type="text" name="username" placeholder="username" id="username"  >
            <br>

            <label for="newpassword"> NewPassword</label>
            <br>

            <input type="password" name="newpassword" id="newpassword" placeholder="NewPassword">
            <br>

            <label for="otp">OTP-1234</label>
            <br>


            <input type="text" name="otp" required pattern="1234" placeholder="enter the otp which is above">
            <br>


            <input type="submit">


            <a href="./register.html">Register</a>

        </center>
            


        </fieldset>
    </form>
</body>
</html>
